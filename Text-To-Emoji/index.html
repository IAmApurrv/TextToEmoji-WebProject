<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Txtmoji</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="main">
        <h1>Text<span><img style="height: 30px; width: 30px;" src="./arrow.png" alt=""></span>Emoji</h1>
        <!-- <h1>Test to Emoji</h1> -->

        <div id="endec-div">
            <h3 id="enc-btn"><span><img src="lock.png" alt=""></span>Encrypt Text</h3>
            <h3 id="dec-btn"><span><img src="unlock.png" alt=""></span>Decrypt Emojis</h3>
        </div>

        <div id="encryption">
            <h5>1. Type a message</h5>
            <textarea name="" id="txtmsg" placeholder="write a message"></textarea>
        
            <h5>2. Set a password</h5>
            <input type="password" name="" id="password">
        
            <h5>3. Encrypt message</h5>
            <button id="encrypt-btn"><span><img src="lock.png" alt=""></span>Encrypt Text</button>
        </div>

        <div id="decryption">
            <h5>1. Paste encrypted emojis</h5>
            <textarea name="" id="emojimsg" cols="30" rows="1" placeholder="write a message"></textarea>
        
            <h5>2. Type the password</h5>
            <input type="password" name="" id="finalpassword">
        
            <h5>3. Decrypt Emojis</h5>
            <button id="decrypt-btn"><span><img src="unlock.png" alt=""></span>Decrypt Emojis</button>
        </div>
        
        <div id="result"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
